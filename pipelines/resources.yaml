resources:
  - name: repo
    type: git
    source:
      uri: ((repo.uri))
      branch: main

jobs:
  - name: git-example
    plan:
      - get: repo
        trigger: true
      - task: create-commit
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: gitea/gitea
          inputs:
            - name: repo
          outputs:
            - name: repo
          run:
            path: sh
            args:
              - -cx
              - |
                cd repo
                date +"%Y-%m-%d" > todays-date
                git add ./todays-date
                git config --global user.email ((github.email))
                git config --global user.name ((github.author))
                git commit -m "Update todays date"
      - put: repo
        params:
          repository: repo
